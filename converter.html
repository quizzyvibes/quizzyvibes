<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to QuizMaster Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-200 p-10 font-sans">

    <div class="max-w-4xl mx-auto space-y-8">
        <div class="border-b border-slate-700 pb-4">
            <h1 class="text-3xl font-bold text-white mb-2">Quiz Bank Generator</h1>
            <p class="text-slate-400">Step 1: Select Subject. Step 2: Upload Excel. Step 3: Copy Code.</p>
        </div>

        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 space-y-4">
            <div>
                <label class="block mb-2 font-semibold text-white">Select Subject Target</label>
                <select id="subjectSelect" class="w-full p-3 bg-slate-900 border border-slate-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="GEO">Geography (geoQuestions.ts)</option>
                    <option value="SCI">Science (sciQuestions.ts)</option>
                    <option value="NUT">Nutrition (nutQuestions.ts)</option>
                    <option value="TECH">Technology (techQuestions.ts)</option>
                    <option value="MATH">Mathematics (mathQuestions.ts)</option>
                    <option value="GEN">General Knowledge (genQuestions.ts)</option>
                </select>
            </div>

            <div>
                <label class="block mb-2 font-semibold text-white">Upload Excel File (.xlsx)</label>
                <input type="file" id="upload" class="block w-full text-sm text-slate-400
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-indigo-600 file:text-white
                  hover:file:bg-indigo-700
                "/>
            </div>
        </div>

        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 hidden" id="resultArea">
            <div class="flex justify-between items-center mb-4">
                <label class="font-semibold text-white">Generated Code</label>
                <button onclick="copyToClipboard()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg text-sm font-bold transition-colors">
                    Copy to Clipboard
                </button>
            </div>
            <textarea id="output" class="w-full h-96 bg-slate-950 text-green-400 font-mono text-xs p-4 rounded-lg border border-slate-700 focus:outline-none focus:border-indigo-500"></textarea>
        </div>
    </div>

    <script>
        document.getElementById('upload').addEventListener('change', handleFile, false);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheet];
                const json = XLSX.utils.sheet_to_json(worksheet);

                processData(json);
            };
            reader.readAsArrayBuffer(file);
        }

        function processData(data) {
            const prefix = document.getElementById('subjectSelect').value;
            const easy = [];
            const medium = [];
            const hard = [];

            data.forEach((row, index) => {
                const diffVal = row['Difficulty'] || row['difficulty'] || row['Level'] || 3; 
                
                const q = {
                    id: `${prefix.toLowerCase()}-${index}`,
                    text: row['Question'] || row['question'],
                    options: [
                        String(row['Option A'] || row['A']),
                        String(row['Option B'] || row['B']),
                        String(row['Option C'] || row['C']),
                        String(row['Option D'] || row['D'])
                    ].filter(Boolean),
                    correctAnswer: String(row['Correct Answer'] || row['Answer']),
                    explanation: row['Explanation'] || row['explanation'] || ''
                };

                if (!q.text || q.options.length < 2 || !q.correctAnswer) return;

                if (diffVal <= 2) easy.push(q);
                else if (diffVal == 3) medium.push(q);
                else hard.push(q);
            });

            const output = `import { Question } from '../types';

export const ${prefix}_QUESTIONS_EASY: Question[] = ${JSON.stringify(easy, null, 2)};

export const ${prefix}_QUESTIONS_MEDIUM: Question[] = ${JSON.stringify(medium, null, 2)};

export const ${prefix}_QUESTIONS_HARD: Question[] = ${JSON.stringify(hard, null, 2)};
`;

            document.getElementById('output').value = output;
            document.getElementById('resultArea').classList.remove('hidden');
        }

        function copyToClipboard() {
            const copyText = document.getElementById("output");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Copied! Now paste this into data/" + document.getElementById('subjectSelect').value.toLowerCase() + "Questions.ts");
        }
    </script>
</body>
</html>
